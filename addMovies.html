<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/addMovies.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <title>Movie History</title>
</head>

<body>
<div class="container">
    <header>
      <nav>
        <ul class="nav nav-pills navbar-fixed-top navbar-inverse">
          <li><span class="glyphicon glyphicon-film" aria-hidden="true"></span></li>
          <li role="presentation"><a href="index.html">Watched</a></li>
          <li role="presentation"><a href="toWatch.html">To Watch</a></li>
          <li role="presentation" class="active"><a href="addMovies.html">Add Movie</a></li>
        </ul>
      </nav>
    </header>

  <div class="row">
    <div class="col-md-10">
      <label>Add a movie:</label>
      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-film" aria-hidden="true"></span></span>
        <input type="text" class="form-control movieName" placeholder=" Star Wars Episode IV: A New Hope" aria-describedby="sizing-addon1">
      </div>
      <br>
      <label>Release date:</label>
      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span></span>
        <input type="text" class="form-control releaseDate" placeholder="1977" aria-describedby="sizing-addon1">
      </div>
      <br>
      <label>Actors:</label>
      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-film" aria-hidden="true"></span></span>
        <input type="text" class="form-control actors" placeholder="Mark Hamill, James Earl Jones, Harrison Ford" aria-describedby="sizing-addon1">
      </div>
      <br> 
      <div>
        <select id="rating">
          <option disabled selected>Rating</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="btn-group watched" role="group" aria-label="...">
        <button type="button" class="btn btn-default" value="watch">Watched</button>
        <button type="button" class="btn btn-default" value="toWatch">To Watch</button>
      </div>
      <button type="submit" id="submitMovie">Add Your Movie!</button>
  </div>
</div>
</body>
  <script data-main="javascripts/main" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts/addMovies.js"></script>
</html>
